<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Malla Curricular Medicina (UBA)</title>
  <style>
    body {
      font-family: "Segoe UI", sans-serif;
      background-color: #f4f6f9;
      margin: 0;
      padding: 1rem;
    }
    h1 {
      text-align: center;
      color: #2c3e50;
    }
    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
      gap: 1rem;
      margin-top: 2rem;
    }
    .column {
      background: #ffffff;
      border-radius: 10px;
      padding: 1rem;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
    }
    .column h2 {
      font-size: 1.1rem;
      color: #34495e;
      margin-bottom: 0.5rem;
      border-bottom: 1px solid #ddd;
      padding-bottom: 0.3rem;
    }
    .subject {
      margin: 0.4rem 0;
      padding: 0.4rem 0.6rem;
      background: #ecf0f1;
      border-radius: 5px;
      cursor: pointer;
      position: relative;
      transition: background 0.2s;
    }
    .subject.completed {
      background-color: #2ecc71;
      color: white;
      text-decoration: line-through;
    }
    .subject.locked {
      background-color: #bdc3c7;
      color: #7f8c8d;
      cursor: not-allowed;
    }
    .subject.locked::after {
      content: attr(data-tooltip);
      position: absolute;
      left: 100%;
      top: 0;
      margin-left: 10px;
      background-color: #333;
      color: #fff;
      padding: 4px 8px;
      border-radius: 4px;
      font-size: 0.75rem;
      white-space: nowrap;
      display: none;
    }
    .subject.locked:hover::after {
      display: block;
    }
  </style>
</head>
<body>
  <h1>Malla Curricular Medicina (UBA)</h1>
  <div class="grid" id="curriculum"></div>

  <script>
    const subjects = {
      "CBC": [
        { name: "Int. Pensamiento Científico" },
        { name: "Int. Con. Sociedad y Estado" },
        { name: "Química" },
        { name: "Biofísica" },
        { name: "Biología Celular" },
        { name: "Matemática" }
      ],
      "1° Año (Ciclo Biomédico)": [
        { name: "Anatomía", requires: ["CBC"] },
        { name: "Histología", requires: ["CBC"] },
        { name: "Embriología", requires: ["CBC"] },
        { name: "Genética", requires: ["CBC"] },
        { name: "Salud Mental", requires: ["CBC"] },
        { name: "Salud Pública", requires: ["CBC"] },
        { name: "Bioética", requires: ["CBC"] },
        { name: "Inglés Técnico", requires: ["CBC"] }
      ],
      "2° Año (Ciclo Biomédico)": [
        { name: "Fisiología y Biofísica", requires: ["Anatomía", "Histología", "Embriología", "Genética"] },
        { name: "Bioquímica", requires: ["Anatomía", "Histología", "Embriología", "Genética"] },
        { name: "Inmunología", requires: ["Anatomía", "Histología", "Embriología", "Genética"] },
        { name: "Microbiología", requires: ["Bioquímica", "Inmunología"] }
      ],
      "Ciclo Clínico": [
        { name: "Medicina A", requires: ["Microbiología"] },
        { name: "Patología", requires: ["Microbiología"] },
        { name: "Farmacología", requires: ["Microbiología"] },
        { name: "Medicina Legal y Deontología Médica", requires: ["Microbiología"] },
        { name: "Toxicología", requires: ["Farmacología"] },
        { name: "Farmacología II", requires: ["Farmacología", "Medicina A"] }
      ],
      "Clínicas": [
        { name: "Medicina B", requires: ["Medicina A", "Patología"] },
        { name: "Nutrición", requires: ["Medicina A", "Patología"] },
        { name: "Dermatología", requires: ["Medicina A", "Patología"] },
        { name: "Infectología", requires: ["Medicina A", "Patología"] },
        { name: "Neumonología", requires: ["Medicina A", "Patología"] },
        { name: "Neurología", requires: ["Medicina A", "Patología"] },
        { name: "Diagnóstico por imágenes", requires: ["Medicina A", "Patología"] },
        { name: "Psiquiatría", requires: ["Salud Mental"] }
      ],
      "Quirúrgicas": [
        { name: "Pediatría" },
        { name: "Obstetricia" },
        { name: "Ginecología" },
        { name: "Cirugía General" },
        { name: "Urología" },
        { name: "Ortopedia - Traumatología" },
        { name: "Oftalmología" },
        { name: "Otorrinolaringología" },
        { name: "Neurocirugía" }
      ],
      "Práctica Final Obligatoria": [
        { name: "Medicina Familiar", requires: ["Clínicas", "Quirúrgicas"] },
        { name: "Emergentología", requires: ["Clínicas", "Quirúrgicas"] },
        { name: "Prácticas comunitarias", requires: ["Clínicas", "Quirúrgicas"] },
        { name: "4 Rotaciones", requires: ["Clínicas", "Quirúrgicas"] }
      ]
    };

    const approved = new Set(JSON.parse(localStorage.getItem("approved") || "[]"));

    function isApproved(name) {
      return approved.has(name);
    }

    function meetsRequirements(subj) {
      if (!subj.requires) return true;
      return subj.requires.every(req =>
        req === "CBC"
          ? Object.keys(subjects["CBC"]).every((_, i) => isApproved(subjects["CBC"][i].name))
          : isApproved(req)
      );
    }

    function update() {
      localStorage.setItem("approved", JSON.stringify([...approved]));
      render();
    }

    function toggle(subjectName) {
      if (approved.has(subjectName)) {
        approved.delete(subjectName);
      } else {
        approved.add(subjectName);
      }
      update();
    }

    function render() {
      const container = document.getElementById("curriculum");
      container.innerHTML = "";

      for (const [section, subjectList] of Object.entries(subjects)) {
        const col = document.createElement("div");
        col.className = "column";
        col.innerHTML = `<h2>${section}</h2>`;
        for (const subj of subjectList) {
          const div = document.createElement("div");
          div.className = "subject";
          div.textContent = subj.name;

          if (isApproved(subj.name)) {
            div.classList.add("completed");
          } else if (!meetsRequirements(subj)) {
            div.classList.add("locked");
            const missing = (subj.requires || []).filter(r => !isApproved(r));
            div.setAttribute("data-tooltip", "Falta: " + missing.join(", "));
          } else {
            div.addEventListener("click", () => {
              toggle(subj.name);
            });
          }

          col.appendChild(div);
        }
        container.appendChild(col);
      }
    }

    render();
  </script>
</body>
</html>
