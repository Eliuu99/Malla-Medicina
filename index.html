<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Malla Curricular Medicina (UBA)</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: #f0f2f5;
      margin: 0;
      padding: 2rem;
      color: #2c3e50;
    }
    h1 {
      text-align: center;
      color: #1a4d8f;
    }
    .grid {
      display: flex;
      flex-wrap: wrap;
      gap: 1.5rem;
      justify-content: center;
      margin-top: 2rem;
    }
    .column {
      background: #ffffff;
      border: 2px solid #d1d1d1;
      border-radius: 10px;
      width: 300px;
      padding: 1rem;
      box-shadow: 0 2px 5px rgba(0,0,0,0.05);
    }
    .column h2 {
      background-color: #1a4d8f;
      color: white;
      text-align: center;
      padding: 0.5rem;
      margin: -1rem -1rem 1rem -1rem;
      font-size: 1.1rem;
      border-radius: 8px 8px 0 0;
    }
    .subject {
      margin: 0.4rem 0;
      padding: 0.5rem;
      background: #e6e9ec;
      border-radius: 6px;
      cursor: pointer;
      position: relative;
      transition: background 0.3s;
      font-size: 0.95rem;
    }
    .subject.completed {
      background-color: #1a8f5d;
      color: white;
      text-decoration: line-through;
    }
    .subject.locked {
      background-color: #c0c4c8;
      color: #6c757d;
      cursor: not-allowed;
    }
    .subject.locked::after {
      content: attr(data-tooltip);
      position: absolute;
      left: 100%;
      top: 50%;
      transform: translateY(-50%);
      margin-left: 10px;
      background-color: #333;
      color: #fff;
      padding: 4px 8px;
      border-radius: 4px;
      font-size: 0.75rem;
      white-space: nowrap;
      display: none;
      z-index: 10;
    }
    .subject.locked:hover::after {
      display: block;
    }
  </style>
</head>
<body>
  <h1>Plan de Estudios · Medicina (UBA)</h1>
  <div class="grid" id="curriculum"></div>

  <script>
    const subjects = {
      "CBC": [
        { name: "Int. Pensamiento Científico (C)" },
        { name: "Int. Con. Sociedad y Estado (C)" },
        { name: "Química (C)" },
        { name: "Biofísica (C)" },
        { name: "Biología Celular (C)" },
        { name: "Matemática (C)" }
      ],
      "Ciclo Biomédico - 1º Año": [
        { name: "Anatomía (A)", requires: ["CBC"] },
        { name: "Histología (C)", requires: ["CBC"] },
        { name: "Embriología (C)", requires: ["CBC"] },
        { name: "Genética (C)", requires: ["CBC"] },
        { name: "Salud Mental (C)", requires: ["CBC"] },
        { name: "Salud Pública (C)", requires: ["CBC"] },
        { name: "Bioética (C)", requires: ["CBC"] },
        { name: "Inglés Técnico", requires: ["CBC"] }
      ],
      "Ciclo Biomédico - 2º Año": [
        { name: "Fisiología y Biofísica (A)", requires: ["Anatomía (A)", "Histología (C)", "Embriología (C)", "Genética (C)"] },
        { name: "Bioquímica (C)", requires: ["Anatomía (A)", "Histología (C)", "Embriología (C)", "Genética (C)"] },
        { name: "Inmunología (C)", requires: ["Anatomía (A)", "Histología (C)", "Embriología (C)", "Genética (C)"] },
        { name: "Microbiología (C)", requires: ["Inmunología (C)", "Bioquímica (C)"] }
      ],
      "Ciclo Clínico": [
        { name: "Medicina A (C)", requires: ["Microbiología (C)"] },
        { name: "Patología (C)", requires: ["Microbiología (C)"] },
        { name: "Farmacología (C)", requires: ["Microbiología (C)"] },
        { name: "Medicina Legal y Deontología Médica (C)", requires: ["Microbiología (C)"] },
        { name: "Toxicología (C)", requires: ["Farmacología (C)"] },
        { name: "Farmacología II (C)", requires: ["Farmacología (C)", "Medicina A (C)"] }
      ],
      "Clínicas": [
        { name: "Medicina B", requires: ["Medicina A (C)", "Patología (C)"] },
        { name: "Nutrición", requires: ["Medicina A (C)", "Patología (C)"] },
        { name: "Dermatología", requires: ["Medicina A (C)", "Patología (C)"] },
        { name: "Infectología", requires: ["Medicina A (C)", "Patología (C)"] },
        { name: "Neumonología", requires: ["Medicina A (C)", "Patología (C)"] },
        { name: "Neurología", requires: ["Medicina A (C)", "Patología (C)"] },
        { name: "Diagnóstico por Imágenes", requires: ["Medicina A (C)", "Patología (C)"] },
        { name: "Psiquiatría", requires: ["Salud Mental (C)"] }
      ],
      "Quirúrgicas": [
        { name: "Pediatría" },
        { name: "Obstetricia" },
        { name: "Ginecología" },
        { name: "Cirugía General" },
        { name: "Urología" },
        { name: "Ortopedia - Traumatología" },
        { name: "Oftalmología" },
        { name: "Otorrinolaringología" },
        { name: "Neurocirugía" }
      ],
      "Práctica Final Obligatoria (PFO)": [
        { name: "Medicina Familiar", requires: ["Clínicas", "Quirúrgicas"] },
        { name: "Emergentología", requires: ["Clínicas", "Quirúrgicas"] },
        { name: "Prácticas Comunitarias", requires: ["Clínicas", "Quirúrgicas"] },
        { name: "4 Rotaciones", requires: ["Clínicas", "Quirúrgicas"] }
      ]
    };

    const approved = new Set(JSON.parse(localStorage.getItem("approved") || "[]"));

    function isApproved(name) {
      return approved.has(name);
    }

    function meetsRequirements(subj) {
      if (!subj.requires) return true;
      return subj.requires.every(req =>
        req === "CBC"
          ? subjects["CBC"].every(s => isApproved(s.name))
          : subjects[req] ? subjects[req].every(s => isApproved(s.name)) : isApproved(req)
      );
    }

    function update() {
      localStorage.setItem("approved", JSON.stringify([...approved]));
      render();
    }

    function toggle(subjectName) {
      if (approved.has(subjectName)) {
        approved.delete(subjectName);
      } else {
        approved.add(subjectName);
      }
      update();
    }

    function render() {
      const container = document.getElementById("curriculum");
      container.innerHTML = "";

      for (const [section, subjectList] of Object.entries(subjects)) {
        const col = document.createElement("div");
        col.className = "column";
        col.innerHTML = `<h2>${section}</h2>`;
        for (const subj of subjectList) {
          const div = document.createElement("div");
          div.className = "subject";
          div.textContent = subj.name;

          if (isApproved(subj.name)) {
            div.classList.add("completed");
          } else if (!meetsRequirements(subj)) {
            div.classList.add("locked");
            const missing = (subj.requires || []).filter(r => {
              if (r === "CBC") return !subjects["CBC"].every(s => isApproved(s.name));
              if (subjects[r]) return !subjects[r].every(s => isApproved(s.name));
              return !isApproved(r);
            });
            div.setAttribute("data-tooltip", "Falta: " + missing.join(", "));
          } else {
            div.addEventListener("click", () => {
              toggle(subj.name);
            });
          }

          col.appendChild(div);
        }
        container.appendChild(col);
      }
    }

    render();
  </script>
</body>
</html>
